<script type="text/x-handlebars" data-template-name="components/badge-card">
{{#if this.displayCount}}
  <a href={{this.url}} title={{i18n "badges.granted" count=this.displayCount}} class="grant-count">{{this.displayCount}}</a>
{{/if}}
{{#if this.badge.has_badge}}
  <a href={{this.url}} class="check-display status-checked">{{d-icon "check"}}</a>
{{/if}}

{{#if this.canFavorite}}
  {{#if this.isFavorite}}
    <DButton @icon="star" @class="favorite-btn" @action={{this.onFavoriteClick}} />
  {{else}}
    <DButton @icon="far-star" @class="favorite-btn" @action={{this.onFavoriteClick}} @title={{if this.canFavoriteMoreBadges "badges.favorite_max_not_reached" "badges.favorite_max_reached"}} @disabled={{not this.canFavoriteMoreBadges}} />
  {{/if}}
{{/if}}

<div class="badge-contents alex-test">11111111
  <a href={{this.url}} class="badge-icon {{this.badge.badgeTypeClassName}}">{{icon-or-image this.badge}}</a>
  <div class="badge-info">
    <div class="badge-info-item">
      <h3><a href={{this.url}} class="badge-link">{{this.badge.name}}</a></h3>
      <div class="badge-summary">{{html-safe this.summary}}</div>
    </div>
  </div>
</div>
</script>


<script type="text/x-handlebars" data-template-name="application">
<DiscourseRoot>
  <a href="#main-container" id="skip-link">{{i18n "skip_to_main_content"}}</a>
  <DDocument />
  <PluginOutlet @name="above-site-header" @connectorTagName="div" />

  <SiteHeader
    @canSignUp={{this.canSignUp}}
    @showCreateAccount={{route-action "showCreateAccount"}}
    @showLogin={{route-action "showLogin"}}
    @showKeyboard={{route-action "showKeyboardShortcutsHelp"}}
    @toggleMobileView={{route-action "toggleMobileView"}}
    @toggleAnonymous={{route-action "toggleAnonymous"}}
    @logout={{route-action "logout"}}
    @sidebarEnabled={{this.sidebarEnabled}}
    @toggleSidebar={{action "toggleSidebar"}} />

  <SoftwareUpdatePrompt />

  <PluginOutlet @name="below-site-header" @connectorTagName="div" @args={{hash currentPath=this.router._router.currentPath}} />

  <div id="main-outlet-wrapper" class="wrap test-otaku" role="main">

    <div class="sidebar-wrapper">
      {{!-- empty div allows for animation --}}
      {{#if (and this.siteSettings.enable_experimental_sidebar_hamburger this.sidebarEnabled this.showSidebar)}}
        <Sidebar @toggleSidebar={{action "toggleSidebar"}}/>
      {{/if}}
    </div>

    <div id="main-outlet">
      <PluginOutlet @name="above-main-container" @connectorTagName="div" />
      <div class="container" id="main-container">
        {{#if this.showTop}}
          <CustomHtml @name="top" />
        {{/if}}
        <NotificationConsentBanner />
        <PwaInstallBanner />
        {{#if this.showBootstrapModeNotice}}
          <BootstrapModeNotice />
        {{/if}}
        <GlobalNotice />
        <CreateTopicsNotice />
        <PluginOutlet @name="top-notices" @connectorTagName="div" @args={{hash currentPath=this.router._router.currentPath}} />
      </div>

      {{outlet}}
      {{outlet "user-card"}}
    </div>
  </div>

  <PluginOutlet @name="above-footer" @connectorTagName="div" @args={{hash showFooter=this.showFooter}} />
  {{#if this.showFooter}}
    <CustomHtml @name="footer" @triggerAppEvent="true" @classNames="custom-footer-content" />
  {{/if}}
  <PluginOutlet @name="below-footer" @connectorTagName="div" @args={{hash showFooter=this.showFooter}} />

  {{outlet "modal"}}
  <TopicEntrance />
  {{outlet "composer"}}

  {{#if this.showFooterNav}}
    <FooterNav />
  {{/if}}
</DiscourseRoot>
</script>
