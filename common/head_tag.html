 $(document).ready(function() {
    const user = api.getCurrentUser();
    if (user && user.username) {

        // Locate the correct article with the specified post ID
        const article = $("article[data-post-id='125774']");
        
        // Find the paragraph that contains the specific 'Reddit Quest' link

        if (linkElement.length) {
            linkElement.attr("href", `https://rhinodigital.typeform.com/redditquest#name=${username}`);
        }
    }
});
